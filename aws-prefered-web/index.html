<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferred Conditions</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark">
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Preferred Conditions</h1>
      <div class="header-buttons">
        <button id="themeToggle" class="icon-button">
          <i data-lucide="sun"></i>
        </button>
        <button id="settingsButton" class="icon-button">
          <i data-lucide="settings"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Metrics Card -->
      <div class="metrics-card">
        <div class="glow-effect"></div>
        <div class="metrics-content">
          <div class="circular-progress">
            <svg width="200" height="200">
              <circle cx="100" cy="100" r="88" class="progress-bg"></circle>
              <circle cx="100" cy="100" r="88" class="progress-bar"></circle>
            </svg>
            <div class="metrics-values">
              <span class="temperature">2°C</span>
              <div class="secondary-metrics">
                <span><i data-lucide="droplets"></i>45%</span>
                <span><i data-lucide="sun"></i>150</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Metrics Chart -->
      <div class="chart-card">
        <canvas id="metricsChart"></canvas>
      </div>
    </main>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-overlay hidden">
      <div class="settings-panel">
        <div class="settings-header">
          <h2>Sleep Preferences</h2>
          <button class="close-button">
            <i data-lucide="x"></i>
          </button>
        </div>
        <form id="settingsForm">
          <div class="form-group">
            <label for="temperature">Temperature (°C)</label>
            <input type="number" id="temperature" value="2">
          </div>
          <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" id="humidity" value="45">
          </div>
          <div class="form-group">
            <label for="light">Light (lux)</label>
            <input type="number" id="light" value="150">
          </div>
          <button type="submit" class="save-button">Save Preferences</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascript/app.js"></script>
</body>
</html>
